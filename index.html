<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Roboto DJ </title>
		<!-- link to reset first -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Coiny%7CVT323" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<div id="siteContainer">
			<div id="head">
			<h2> Roboto DJ</h2>
			<p> Find Your Perfect Power Beat</p>
		</div>

		<div id ="robots">
			<div id="robotOne" class="robos"><div class="blocker">
				<object data="images/Robot.svg" type="image/svg+xml" width="70%"></object>
			 </div>
		    </div>

		    <div id="robotTwo" class="robos"><div class="blocker">
			    <object data="images/Robot2.svg" type="image/svg+xml" width="70%"></object>
			 </div>
		    </div>

		    <div id="robotThree" class="robos"><div class="blocker">
			    <object data="images/Robot3.svg" type="image/svg+xml" width="70%"></object>
			 </div>
		    </div>
	    </div>


	     <div id="resetBut">
		<img src="images/spinner-of-dots.svg" alt="Reload But" >
	</div>  

		
	

		

		
	<div id="power">
		 <div id="powerBeat">
			<img data-currenttrack="beat1.wav" src="images/beatblueicon.svg" alt=" Beat Icon 1" id="beat1" class="sound">
			<img data-currenttrack="beat2.wav" src="images/beatgreenicon.svg" alt=" Beat Icon 2" id="beat2">
			<img data-currenttrack="beat3.wav" src="images/beatredicon.svg" alt=" Beat Icon 3" id="beat3">
			<h2> Beat</br> Power</h2>
		</div>

		<div id="powerEffect">
			<img data-currenttrack="effects1.wav" src="images/effectsblueicon.svg" alt=" Effects Icon 1">
			<img data-currenttrack="effects2.wav" src="images/effectsgreenicon.svg" alt=" Effects Icon 2">
			<img data-currenttrack="effects3.wav" src="images/effectsredicon.svg" alt=" Effects Icon 3">
			<h2> Effect</br> Power</h2>
		</div>

		<div id="powerMelody">
			<img src="images/melodyblueicon.svg" alt=" Melody Icon 1">
			<img src="images/melodygreenicon.svg" alt=" Melody Icon 2">
			<img src="images/melodyredicon.svg" alt=" Melody Icon 3">
			<h2> Melody</br> Power</h2>
		</div>
	</div>
		</div>
		<!-- load js at bottom, so DOM gets built -->
		<script src="js/main.js"></script>
	</body>
</html>
