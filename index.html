<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> Roboto-Techno DJ </title>
		<!-- link to reset first -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link href="https://fonts.googleapis.com/css?family=Coiny%7CMonoton%7CSource+Serif+Pro" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>

		<div id="siteContainer">
			<div id="head">
			<h2> Roboto-Techno DJ</h2>
			<p> Find Your Perfect Power Beat</p>
			<img src="assets/roboto_techno.svg" alt="Bg image">
		</div>
		<div id="power">
		<div id="powerBeat">
			<img src="images/beatblueicon.svg" alt=" Beat Icon 1">
			<img src="images/beatgreenicon.svg" alt=" Beat Icon 2">
			<img src="images/beatredicon.svg" alt=" Beat Icon 3">
			<h2> Beat</br> Power</h2>
		</div>

		<div id="powerEffect">
			<img src="images/effectsblueicon.svg" alt=" Effects Icon 1">
			<img src="images/effectsgreenicon.svg" alt=" Effects Icon 2">
			<img src="images/effectsredicon.svg" alt=" Effects Icon 3">
			<h2> Effect</br> Power</h2>
		</div>

		<div id="powerMelody">
			<img src="images/melodyblueicon.svg" alt=" Melody Icon 1">
			<img src="images/melodygreenicon.svg" alt=" Melody Icon 2">
			<img src="images/melodyredicon.svg" alt=" Melody Icon 3">
			<h2> Melody</br> Power</h2>
		</div>
	</div>
		</div>
		<!-- load js at bottom, so DOM gets built -->
		<script src="js/main.js"></script>
	</body>
</html>
